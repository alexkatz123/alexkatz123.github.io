<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #ad-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100px;
                background-color: #333;
                color: white;
                text-align: center;
                font-size: 36px;
            }

            #countdown {
                position: fixed;
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                background-color: #333;
                color: white;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                display: block;
            }

            #cross {
                position: fixed;
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                background-color: red;
                color: white;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                display: none;
                cursor: pointer;
            }

            iframe {
                position: fixed;
                top: 100px;
                left: 0;
                width: 100%;
                height: calc(100% - 100px);
                border: none;
            }
        </style>
    </head>
    <body>
        <p></p>
        <br />
        <div id="ad-container">Ad</div>
        <div id="countdown">5</div>
        <div id="cross" onclick="redirectToChoose()">âœ•</div>
        <iframe frameborder="0"></iframe>
        <script>
            // Countdown timer
            var seconds = 5;
            var countdown = document.getElementById("countdown");
            var cross = document.getElementById("cross");

            function updateCountdown() {
                countdown.textContent = seconds;
                seconds--;

                if (seconds < 0) {
                    countdown.style.display = "none";
                    cross.style.display = "block";
                }
            }

            function hideCountdown() {
                countdown.style.display = "none";
                cross.style.display = "none";
            }

            function redirectToChoose() {
                window.location.href = "choose.html";
            }

            var countdownInterval = setInterval(updateCountdown, 1000);
        </script>
    </body>
</html>
